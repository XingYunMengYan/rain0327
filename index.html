    <script>
        // éŸ³æ•ˆç®¡ç†å™¨ï¼ˆä¸æ¸¸æˆä¸­ç›¸åŒï¼‰
        const SoundManager = {
          context: null,
          bgm: null,
          isMuted: false,
          bgmEnabled: false,

          init() {
            if (!this.context) {
              this.context = new (window.AudioContext || window.webkitAudioContext)();
            }
          },

          // æ’­æ”¾ç®€å•éŸ³æ•ˆ
          playSound(type) {
            if (this.isMuted) return;
            this.init();

            const ctx = this.context;
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);

            switch(type) {
              case 'click':
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.1);
                break;
              
              case 'hover':
                oscillator.frequency.value = 600;
                gainNode.gain.setValueAtTime(0.08, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.15);
                break;
            }
          },

          // åˆ‡æ¢BGM
          toggleBGM() {
            this.bgmEnabled = !this.bgmEnabled;
            if (this.bgmEnabled) {
              this.playBGM();
            } else {
              this.stopBGM();
            }
            // ä¿å­˜BGMçŠ¶æ€åˆ°localStorage
            localStorage.setItem('bgmEnabled', this.bgmEnabled);
          },

          // æ’­æ”¾BGM
          playBGM() {
            if (this.isMuted || !this.bgmEnabled) return;
            this.init();
            if (this.bgm) this.stopBGM();

            const ctx = this.context;
            const gainNode = ctx.createGain();
            gainNode.gain.value = 0.05; // ä¿®å¤ï¼šåŸæ¥æ˜¯10ï¼Œç°åœ¨æ”¹ä¸º0.05
            gainNode.connect(ctx.destination);

            const notes = [261.63, 329.63, 392.00, 523.25]; // C4, E4, G4, C5
            let currentStep = 0;

            const playStep = () => {
              if (!this.bgmEnabled) return;
              const osc = ctx.createOscillator();
              const noteGain = ctx.createGain();
              
              osc.type = 'triangle';
              osc.frequency.setValueAtTime(notes[currentStep % notes.length], ctx.currentTime);
              
              noteGain.gain.setValueAtTime(0.03, ctx.currentTime);
              noteGain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
              
              osc.connect(noteGain);
              noteGain.connect(gainNode);
              
              osc.start();
              osc.stop(ctx.currentTime + 0.5);
              
              currentStep++;
              this.bgmTimeout = setTimeout(playStep, 500);
            };

            playStep();
          },

          // åœæ­¢BGM
          stopBGM() {
            if (this.bgmTimeout) {
              clearTimeout(this.bgmTimeout);
              this.bgmTimeout = null;
            }
          },

          // åˆ‡æ¢é™éŸ³
          toggleMute() {
            this.isMuted = !this.isMuted;
            if (this.isMuted) {
              this.stopBGM();
            } else if (this.bgmEnabled) {
              this.playBGM();
            }
          }
        };

        // ä»localStorageæ¢å¤BGMè®¾ç½®
        const savedBgmState = localStorage.getItem('bgmEnabled');
        if (savedBgmState === 'true') {
            SoundManager.bgmEnabled = true;
            // å»¶è¿Ÿå¯åŠ¨BGMï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’
            document.addEventListener('click', () => {
                if (SoundManager.bgmEnabled && !SoundManager.bgmTimeout) {
                    SoundManager.playBGM();
                }
            }, { once: true });
        }

        // SVGå›¾æ ‡ç»„ä»¶

                    }

                {

            const menuHTML = `
                <div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900">

                        <!-- æ ‡é¢˜ -->

                        <!-- èœå•ç½‘æ ¼ -->

                        </div>

            `;

            document.getElementById('root').innerHTML = menuHTML;
        }

        // èœå•é¡¹ç‚¹å‡»å¤„ç†

            const menuItems = [

        // BGMåˆ‡æ¢
        window.toggleBGM = () => {

            document.getElementById('bgmIcon').innerHTML = VolumeIcon({ enabled: SoundManager.bgmEnabled, size: 20 });

        // é™éŸ³åˆ‡æ¢
        window.toggleMute = () => {

        };

        // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“èœå•
